<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Património - USF Vila Dutra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            table { width: 100%; border-collapse: collapse; font-size: 8pt; }
            th, td { border: 1px solid #ddd; padding: 4px; text-align: left; }
        }
        .touch-target { min-height: 48px; }
        input, select, button { font-size: 16px !important; }
        .scroll-custom::-webkit-scrollbar { height: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .checked-row { opacity: 0.5; background-color: #f8fafc; }
        
        /* Estilo para o select dentro do th */
        .filter-select {
            appearance: none;
            background: transparent;
            border: none;
            padding-right: 1.2rem;
            cursor: pointer;
            outline: none;
            color: inherit;
            font-weight: inherit;
            text-align: center;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <div id="loading-screen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
        <p class="text-slate-400 text-sm font-medium">A carregar sistema...</p>
    </div>

    <div id="login-view" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100">
            <div class="flex justify-center mb-6">
                <div class="bg-blue-600 p-4 rounded-3xl text-white shadow-lg">
                    <i data-lucide="shield-check" class="w-10 h-10"></i>
                </div>
            </div>
            <h2 class="text-2xl font-black text-center text-slate-800 mb-1 text-blue-600">USF Vila Dutra</h2>
            <p class="text-center text-slate-400 mb-8 text-xs uppercase tracking-widest font-bold">Controlo de Património</p>
            
            <form id="login-form" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">E-mail</label>
                    <input type="email" id="login-email" required class="w-full h-14 px-5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="nome@email.com">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Palavra-passe</label>
                    <input type="password" id="login-password" required class="w-full h-14 px-5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="••••••••">
                </div>
                <div id="login-error" class="hidden bg-red-50 p-4 rounded-2xl border border-red-100">
                    <p id="error-msg-text" class="text-red-700 text-xs font-bold leading-tight"></p>
                    <p id="error-code-text" class="text-red-400 text-[9px] mt-1 font-mono"></p>
                </div>
                <button type="submit" id="btn-login-submit" class="w-full h-14 bg-blue-600 text-white rounded-2xl font-black shadow-xl hover:bg-blue-700 active:scale-95 transition-all">ENTRAR</button>
            </form>
        </div>
    </div>

    <div id="app-view" class="hidden min-h-screen flex flex-col">
        <header class="bg-white border-b sticky top-0 z-50 no-print shadow-sm">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="bg-blue-600 text-white p-1.5 rounded-lg"><i data-lucide="clipboard-list" class="w-5 h-5"></i></span>
                    <h1 class="font-black text-slate-800 tracking-tighter text-lg">PATRIMÓNIO</h1>
                </div>
                <div class="flex items-center gap-1">
                    <button onclick="downloadCSVTemplate()" title="Descarregar Modelo" class="p-2 text-emerald-600 hover:bg-emerald-50 rounded-xl transition-colors"><i data-lucide="file-spreadsheet" class="w-5 h-5"></i></button>
                    <label title="Importar CSV" class="p-2 text-blue-600 hover:bg-blue-50 rounded-xl transition-colors cursor-pointer">
                        <i data-lucide="upload-cloud" class="w-5 h-5"></i>
                        <input type="file" id="csv-upload" class="hidden" accept=".csv">
                    </label>
                    <button onclick="window.print()" class="p-2 text-slate-400 hover:bg-slate-100 rounded-xl"><i data-lucide="printer" class="w-5 h-5"></i></button>
                    <button id="logout-btn" class="p-2 text-red-500 hover:bg-red-50 rounded-xl ml-1"><i data-lucide="power" class="w-5 h-5"></i></button>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-7xl w-full mx-auto p-4 pb-24">
            <div id="permission-warning" class="hidden mb-6 p-4 bg-red-100 border border-red-200 text-red-800 rounded-2xl text-sm font-bold flex flex-col gap-2">
                <div class="flex items-center gap-2"><i data-lucide="alert-triangle"></i> ERRO DE PERMISSÃO</div>
                <p class="text-[10px] font-normal">Verifique as regras do Firestore no Console do Firebase.</p>
            </div>

            <div class="mb-6 space-y-3 no-print">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                    <input type="text" id="search-input" placeholder="Pesquisar por nº ou descrição..." class="w-full h-12 pl-12 pr-4 bg-white border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                </div>
                <div class="relative">
                    <i data-lucide="map-pin" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                    <select id="filter-local" class="w-full h-12 pl-12 pr-10 bg-white border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none appearance-none shadow-sm">
                        <option value="Todos">Todos os Setores</option>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 pointer-events-none"></i>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                <div class="overflow-x-auto scroll-custom">
                    <table class="w-full text-left min-w-[1200px]">
                        <thead>
                            <tr class="bg-slate-50 text-slate-400 uppercase text-[10px] font-black tracking-widest border-b">
                                <th class="px-4 py-4 text-center">
                                    <div class="flex items-center justify-center gap-1">
                                        <span>OK</span>
                                        <div class="relative flex items-center">
                                            <select id="filter-ok" class="filter-select no-print">
                                                <option value="todos">⇅</option>
                                                <option value="true">✓</option>
                                                <option value="false">✗</option>
                                            </select>
                                        </div>
                                    </div>
                                </th>
                                <th class="px-6 py-4">Património</th>
                                <th class="px-6 py-4">Descrição</th>
                                <th class="px-6 py-4">Conservação</th>
                                <th class="px-4 py-4 text-center" colspan="2">Localizada?</th>
                                <th class="px-6 py-4">Local</th>
                                <th class="px-6 py-4">Observação</th>
                                <th class="px-6 py-4 no-print"></th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body" class="divide-y divide-slate-50 text-sm">
                            <tr><td colspan="9" class="px-6 py-12 text-center text-slate-300 italic">A carregar dados...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="counter" class="mt-4 px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest"></div>
        </main>

        <button id="btn-open-modal" class="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 text-white rounded-2xl shadow-2xl flex items-center justify-center hover:bg-blue-700 active:scale-90 transition-all no-print z-40">
            <i data-lucide="plus" class="w-8 h-8"></i>
        </button>
    </div>

    <div id="modal-new" class="hidden fixed inset-0 z-[60] bg-slate-900/40 backdrop-blur-md flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] sm:rounded-3xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b flex items-center justify-between">
                <h3 class="text-xl font-black text-slate-800 tracking-tight">ADICIONAR BEM</h3>
                <button id="btn-close-modal" class="text-slate-300 hover:text-slate-600 p-2"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="new-item-form" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Nº Inventário</label>
                        <input type="number" id="new-patrimonio" required class="w-full h-12 px-4 bg-slate-50 border rounded-xl outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Local</label>
                        <input type="text" id="new-local" required class="w-full h-12 px-4 bg-slate-50 border rounded-xl outline-none" placeholder="Ex: Recepção">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Descrição</label>
                    <input type="text" id="new-descricao" required class="w-full h-12 px-4 bg-slate-50 border rounded-xl outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Estado</label>
                    <select id="new-conservacao" class="w-full h-12 px-4 bg-slate-50 border rounded-xl outline-none">
                        <option value="BOM">BOM</option>
                        <option value="REGULAR">REGULAR</option>
                        <option value="PRECISA DE REPARO">PRECISA DE REPARO</option>
                        <option value="INSERVÍVEL">INSERVÍVEL</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Observação</label>
                    <input type="text" id="new-observacao" class="w-full h-12 px-4 bg-slate-50 border rounded-xl outline-none" placeholder="Opcional">
                </div>
                <button type="submit" class="w-full h-14 bg-blue-600 text-white rounded-2xl font-black shadow-lg active:scale-95 transition-all mt-2 uppercase tracking-widest">Salvar no Sistema</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCO6JXHWm-ewHBhaI1Y6VYV6_PDggBWjHc",
            authDomain: "patrimonio-5640e.firebaseapp.com",
            projectId: "patrimonio-5640e",
            storageBucket: "patrimonio-5640e.firebasestorage.app",
            messagingSenderId: "607118852292",
            appId: "1:607118852292:web:afef03063555a8dadec991",
            measurementId: "G-ERNTCB7YMQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appIdString = "patrimonio-sorri-bauru";
        const collPath = ['artifacts', appIdString, 'public', 'data', 'patrimonio'];

        let currentUser = null;
        let inventoryData = [];
        let unsubscribeStore = null;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                document.getElementById('loading-screen').classList.add('hidden');
                if (user) {
                    showView('app-view');
                    startListening();
                } else {
                    if (unsubscribeStore) unsubscribeStore();
                    showView('login-view');
                }
            });
        });

        function showView(viewId) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('app-view').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-password').value;
            const btn = document.getElementById('btn-login-submit');
            try {
                btn.disabled = true;
                btn.innerText = "A VALIDAR...";
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                alert("Erro ao entrar: " + error.message);
                btn.disabled = false;
                btn.innerText = "ENTRAR";
            }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        function startListening() {
            if (!currentUser) return;
            const q = query(collection(db, ...collPath));
            unsubscribeStore = onSnapshot(q, (snapshot) => {
                inventoryData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateUI();
                updateFilterOptions();
            }, (error) => {
                console.error(error);
            });
        }

        function updateUI() {
            const tbody = document.getElementById('inventory-table-body');
            const search = document.getElementById('search-input').value.toLowerCase();
            const filterLocal = document.getElementById('filter-local').value;
            const filterOk = document.getElementById('filter-ok').value;

            const filtered = inventoryData.filter(item => {
                const matchSearch = (item.descricao || "").toLowerCase().includes(search) || (item.patrimonio || "").toString().includes(search);
                const matchLocal = filterLocal === 'Todos' || item.local === filterLocal;
                
                // Lógica do filtro OK (Checado)
                let matchOk = true;
                if (filterOk === 'true') matchOk = item.checado === true;
                if (filterOk === 'false') matchOk = item.checado === false || !item.hasOwnProperty('checado');

                return matchSearch && matchLocal && matchOk;
            });

            filtered.sort((a, b) => (Number(a.patrimonio) || 0) - (Number(b.patrimonio) || 0));
            document.getElementById('counter').innerText = `${filtered.length} ITENS REGISTADOS`;

            tbody.innerHTML = filtered.map(item => `
                <tr class="hover:bg-blue-50/30 transition-colors border-b border-slate-50 last:border-0 ${item.checado ? 'checked-row' : ''}">
                    <td class="px-4 py-4 text-center">
                        <input type="checkbox" ${item.checado ? 'checked' : ''} 
                               class="w-5 h-5 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500 cursor-pointer"
                               onclick="window.updateField('${item.id}', 'checado', this.checked)">
                    </td>
                    <td class="px-6 py-4 font-black text-blue-600">${item.patrimonio}</td>
                    <td class="px-6 py-4">
                        <input type="text" class="w-full bg-transparent border-none p-1 rounded focus:bg-white focus:ring-2 focus:ring-blue-100" 
                               value="${item.descricao || ''}" onblur="window.updateField('${item.id}', 'descricao', this.value)">
                    </td>
                    <td class="px-6 py-4">
                        <select class="bg-transparent border-none text-[10px] font-black p-0 focus:ring-0 uppercase cursor-pointer" 
                                onchange="window.updateField('${item.id}', 'conservacao', this.value)">
                            <option value="BOM" ${item.conservacao === 'BOM' ? 'selected' : ''}>BOM</option>
                            <option value="REGULAR" ${item.conservacao === 'REGULAR' ? 'selected' : ''}>REGULAR</option>
                            <option value="PRECISA DE REPARO" ${item.conservacao === 'PRECISA DE REPARO' ? 'selected' : ''}>REPARO</option>
                            <option value="INSERVÍVEL" ${item.conservacao === 'INSERVÍVEL' ? 'selected' : ''}>INSERVÍVEL</option>
                        </select>
                    </td>
                    <td class="px-1 py-4 text-center">
                        <input type="checkbox" ${item.localizada ? 'checked' : ''} 
                               class="w-5 h-5 rounded-lg border-slate-300 text-blue-600"
                               onclick="window.updateField('${item.id}', 'localizada', true)">
                    </td>
                    <td class="px-1 py-4 text-center">
                        <input type="checkbox" ${item.localizada === false ? 'checked' : ''} 
                               class="w-5 h-5 rounded-lg border-slate-300 text-red-500"
                               onclick="window.updateField('${item.id}', 'localizada', false)">
                    </td>
                    <td class="px-6 py-4">
                        <input type="text" class="w-full bg-transparent border-none p-1 rounded focus:bg-white focus:ring-2 focus:ring-blue-100" 
                               value="${item.local || ''}" onblur="window.updateField('${item.id}', 'local', this.value)">
                    </td>
                    <td class="px-6 py-4">
                        <input type="text" class="w-full bg-transparent border-none p-1 rounded focus:bg-white focus:ring-2 focus:ring-blue-100 italic text-slate-400 text-xs" 
                               placeholder="..." value="${item.observacao || ''}" onblur="window.updateField('${item.id}', 'observacao', this.value)">
                    </td>
                    <td class="px-6 py-4 text-right no-print">
                        <button onclick="window.removeItem('${item.id}')" class="text-slate-200 hover:text-red-500 transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function updateFilterOptions() {
            const select = document.getElementById('filter-local');
            const locals = [...new Set(inventoryData.map(i => i.local).filter(Boolean))].sort();
            const currentVal = select.value;
            select.innerHTML = '<option value="Todos">Todos os Setores</option>' + 
                locals.map(loc => `<option value="${loc}" ${loc === currentVal ? 'selected' : ''}>${loc}</option>`).join('');
        }

        window.updateField = async (id, field, value) => {
            if (!currentUser) return;
            const docRef = doc(db, ...collPath, id);
            try { await updateDoc(docRef, { [field]: value }); } catch (e) { console.error(e); }
        };

        window.removeItem = async (id) => {
            if (!currentUser || !confirm("Eliminar registo?")) return;
            try { await deleteDoc(doc(db, ...collPath, id)); } catch (e) { console.error(e); }
        };

        window.downloadCSVTemplate = () => {
            const csvContent = "patrimonio;descricao;local;conservacao;observacao\n101;Monitor;TI;BOM;-";
            const blob = new Blob(["\ufeff" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url; link.download = "modelo_patrimonio.csv"; link.click();
        };

        document.getElementById('csv-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file || !currentUser) return;
            const reader = new FileReader();
            reader.onload = async function(event) {
                const rows = event.target.result.split(/\r?\n/);
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i].trim();
                    if (!row) continue;
                    const cols = row.includes(';') ? row.split(';') : row.split(',');
                    if (cols.length >= 3) {
                        await addDoc(collection(db, ...collPath), {
                            patrimonio: cols[0].trim(),
                            descricao: cols[1].trim(),
                            local: cols[2].trim(),
                            conservacao: (cols[3] || 'BOM').trim().toUpperCase(),
                            observacao: cols[4] ? cols[4].trim() : '',
                            localizada: true,
                            checado: false,
                            createdAt: new Date().toISOString()
                        });
                    }
                }
                alert("Importado!");
            };
            reader.readAsText(file);
        });

        const modal = document.getElementById('modal-new');
        document.getElementById('btn-open-modal').onclick = () => modal.classList.remove('hidden');
        document.getElementById('btn-close-modal').onclick = () => modal.classList.add('hidden');

        document.getElementById('new-item-form').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                patrimonio: document.getElementById('new-patrimonio').value,
                descricao: document.getElementById('new-descricao').value,
                local: document.getElementById('new-local').value,
                conservacao: document.getElementById('new-conservacao').value,
                observacao: document.getElementById('new-observacao').value,
                localizada: true,
                checado: false,
                createdAt: new Date().toISOString()
            };
            await addDoc(collection(db, ...collPath), payload);
            modal.classList.add('hidden');
            e.target.reset();
        };

        document.getElementById('search-input').oninput = updateUI;
        document.getElementById('filter-local').onchange = updateUI;
        document.getElementById('filter-ok').onchange = updateUI;
    </script>
</body>
</html>
